<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>
    <main id="main">
        <div class="input-group" style="padding-top: 30px;">
            <select class="form-select" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="1">Visitor</option>
                <option value="2">Delivery</option>
                <option value="3">Reception</option>
            </select>
        </div>
        <div>
            <div>
                <div class="h1" style="color:white; padding-top: 1em;">Welcome!</div>
                <div class="h2 " style="color:#BDBDBD; font-weight: bold; padding-bottom: 50px;">How may we help you
                    today?
                </div>
            </div>
            <div style="color:white; padding-bottom: 30px;">choose an option to begin, or say "Hi" to activate voice
                assistant.</div>
        </div>
        <div class="grid-container">
            <div class="button" onclick="redirect()">
                <button style="text-align: left;">
                    <p class="h5" style="color: grey;">I'm a</p>Visitor
                </button>
            </div>
            <div class="button">
                <button style="text-align: left;">
                    <p class="h5" style="color: grey;">I'm with</p>Delivery
                </button>
            </div>
            <div class="button">
                <button style="text-align: left;">
                    <p class="h5" style="color: grey;">I'd like to call</p>
                    Reception
                </button>
            </div>

        </div>
        <h3 id="va">Voice Assistant Activated</h3>
        <button id="voice"></button>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
