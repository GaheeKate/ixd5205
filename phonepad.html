<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body>
    <main id="main">

        <div style="text-align: right;">
            <a style="margin: 1em;" class="btn btn-outline-light" href="/" role="button">Return to home</a>
        </div>
        <div style="text-align: center;">
            <h3 style="margin-top: 1.5em;">Enter Unit NO.</h3>
            <form action="/" method="get">
                <input style="margin: 1em;" id="phone-input" name="unit-no" type="text" placeholder="Enter Unit number">
                <button type="submit">Call</button>
            </form>
        </div>
        <div class="phone-pad">
            <div class="Prow">
                <button class="phonebtn" value="1">1</button>
                <button class="phonebtn" value="2">2</button>
                <button class="phonebtn" value="3">3</button>
            </div>
            <div class="Prow">
                <button class="phonebtn" value="4">4</button>
                <button class="phonebtn" value="5">5</button>
                <button class="phonebtn" value="6">6</button>
            </div>
            <div class="Prow">
                <button class="phonebtn" value="7">7</button>
                <button class="phonebtn" value="8">8</button>
                <button class="phonebtn" value="9">9</button>
            </div>
            <div class="Prow">
                <button class="phonebtn" value="*">*</button>
                <button class="phonebtn" value="0">0</button>
                <button class="phonebtn" value="#">#</button>
            </div>

        </div>
        <h3 id="va">Voice Assistant Activated</h3>
        <button id="voice"></button>
    </main>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
